<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCRM</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./app.js"></script>
</head>

<body>
    <section class="wrapper">
        <section class="wrap-info">
            <div class="outer-box">
                <section class="inner-section">
                    <div class="inner-box">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </section>
                <h1>QCRM</h1>
                <p>by SupportYourApp</p>
                <form action="./index.html">
                    <div class="username">
                        <input type="text" id="username" name="username" placeholder="Login" required>
                        <label for="username"></label>
                    </div>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="remember-device">
                        <input type="checkbox" id="remember-device" name="remember-device">
                        <label for="remember-device">Remember me on this computer</label>
                    </div>
                    <button type="button" id="btn-sign-in">Sign In to QCRM</button>
                </form>
            </div>
        </section>
    </section>

</body>

</html>
